    <title>Document</title>

<body>

    <iframe
        width="100%"
        height="250"
        style="border:3px solid red"
        src="https://www.google.com/maps/embed/v1/view?key=AIzaSyAZCjt_p_NG_Vd4a-h2oFdwU4jxh7v-2VA&center=-33.8569,151.2152&zoom=18&maptype=satellite">
    </iframe>

    <div id="map" style="width:400px;height:400px;background:grey;"></div>
    <script>
        function initMaps(){
            var mapOptions = {  
                center: new google.maps.LatLng(51.5, -0.12),  
                zoom: 10,  
                mapTypeId: google.maps.MapTypeId.HYBRID  
            }
            var map = new google.maps.Map(document.getElementById("map"), mapOptions)
        }
    </script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZCjt_p_NG_Vd4a-h2oFdwU4jxh7v-2VA&callback=initMaps"></script>  

    <h2>Click Target</h2>

    </iframe>

        <a href="date.html" target="ifram_1">DATE.HTML</a>
    </p>
