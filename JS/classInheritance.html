<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      class God {
        hi() {
          console.log("He is the GOD");
        }
      }
      class Animal extends God {
        constructor(name, height) {
          super();
          this.name = name;
          this.height = height;
        }
        hello() {
          console.log(`Hello I am ${this.name} from the animal kingdom`);
        }
      }
    //   console.dir(Animal)
    // let king = new Animal("Lion King", 4.5);
    // console.log(king)
    // king.hello();
    // console.log(king.toString())

    class Lion extends Animal{
        constructor(name, height, color){
            super(name, height);
            this.color = color;
        }
        //similar to overriding
        hello(){
            console.log("From Child")
        }
        callParentHello(){
            super.hello()
        }
    }

    let lion = new Lion("Lion King", 4.5, "golden");
    lion.hello()
    lion.callParentHello();


    </script>
  </body>
</html>
