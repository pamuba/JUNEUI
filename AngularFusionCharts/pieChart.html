<!DOCTYPE html>
<html lang="en">
<head>
       
        <!-- Step 1 - Including AngularJS -->
         <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
        <!-- Step 2 - Including the fusioncharts core library -->
        <script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
        <!-- Step 3 - Including the angularjs-fusioncharts directive-->
        <script type="text/javascript"
            src="angular-fusioncharts.js"></script>
        <!-- Step 4 - Including the fusion theme -->
        <script type="text/javascript"
            src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
        <title>Simple Demo</title>
</head>
<body ng-app="fusioncharts-demo">
    <div ng-controller="myController">
        <div fusioncharts id="my-chart-id" width="700", height="400" type="pie3d" dataSource={{myDataSource}}></div>
    </div>
    <script>
        window.app = angular.module('fusioncharts-demo', ['ng-fusioncharts']);
        app.controller('myController', function($scope){
            $scope.myDataSource = {
                chart:{
                    caption:"Age Profile For Web Site Visitor",
                    subcaption:"Last Year",
                    startingangle:"120",
                    showlabels:1,
                    showlegend:1,
                    slicingdistance:'15',
                    showpercentagevalues:1,
                    showpercentintooltip:1,
                    plottooltext:"Age group : $label Total visit :datavalue",
                    theme:"fint"
                },
                data:[
                    {
                        label: "Teenage",
                        value: "1250400"
                    },
                    {
                        label: "Adult",
                        value: "1463300"
                    },
                    {
                        label: "Mid-age",
                        value: "1050700"
                    },
                    {
                        label: "Senior",
                        value: "491000"
                    }
                ]
            }
        })
    </script>
</body>
</html>
